<body>

<div class="container-fluid">
    <div class="row">
        {% include "sideBar.html" %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">招聘进度</h1>
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <img data-src="holder.js/200x200/auto/sky" class="img-responsive"
                         alt="Generic placeholder thumbnail">
                    <h4>昨日浏览数</h4>
                    <span class="text-muted">职位详情页计算</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <img data-src="holder.js/200x200/auto/vine" class="img-responsive"
                         alt="Generic placeholder thumbnail">
                    <h4>昨日投递数</h4>
                    <span class="text-muted">所有岗位投递数</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <img data-src="holder.js/200x200/auto/sky" class="img-responsive"
                         alt="Generic placeholder thumbnail">
                    <h4>昨日预约数</h4>
                    <span class="text-muted">岗位预约面试数</span>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <img data-src="holder.js/200x200/auto/vine" class="img-responsive"
                         alt="Generic placeholder thumbnail">
                    <h4>昨日所有情况</h4>
                    <span class="text-muted">所有岗位确认数</span>
                </div>
            </div>

            <h2 class="sub-header">投递候选人</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>简历</th>
                        <th>投递日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>张三的简历</td>
                        <td>2015-06-14</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>李四</td>
                        <td>女</td>
                        <td>李四的专业简历</td>
                        <td>2015-06-14</td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
