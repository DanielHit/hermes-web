<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪电聘-招聘</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>闪电聘</title>
    {% include "header.html" %}
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<div class="container" style="padding-top: 10%">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="form-signin">
            <p class="form-signin-heading" style="text-align: left; font-size: 25px ;border-bottom: 1px solid #e6e6e6; margin-bottom: 20px">输入信息</p>
            <label for="inputEmail" class="sr-only">邮箱地址</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required="" autofocus="">
            <label for="inputPassword" class="sr-only">密 码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
